name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: turbo-composer-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: turbo-composer-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: turbo-composer-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: turbo-composer-darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: turbo-composer-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: cargo-release-${{ matrix.target }}-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: cargo-release-${{ matrix.target }}-

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (unix)
        if: runner.os != 'Windows'
        run: |
          cp rust/target/${{ matrix.target }}/release/turbo-composer ${{ matrix.binary }}
          chmod +x ${{ matrix.binary }}

      - name: Rename binary (windows)
        if: runner.os == 'Windows'
        run: cp rust/target/${{ matrix.target }}/release/turbo-composer.exe ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
