php-version = "8.1"

[source]
paths = ["src", "tests"]

[linter.rules.cyclomatic-complexity]
# TurboAutoloadGenerator and TurboInstallerPlugin orchestrate parallel Rust execution,
# parent::dump skipping, batched operations, and fallback logic — inherently branchy.
threshold = 55

[linter.rules.kan-defect]
threshold = 5.0

[linter.rules.excessive-parameter-list]
# Composer's AutoloadGenerator::dump() requires 9 parameters — can't reduce without breaking the override.
threshold = 10

[linter.rules.no-boolean-flag-parameter]
# Composer's API forces boolean flag parameters in setDevMode() and dump() — can't refactor away.
enabled = false

[linter.rules.halstead]
# dump() orchestrates parallel Rust execution, suffix resolution, staging, fallback logic, and logging.
effort-threshold = 14000.0
volume-threshold = 2000.0

[linter.rules.too-many-methods]
threshold = 15

[linter.rules.too-many-properties]
threshold = 15

[linter.rules.literal-named-argument]
enabled = false

[linter.rules.no-shell-execute-string]
enabled = false

[linter.rules.no-redundant-file]
enabled = false
